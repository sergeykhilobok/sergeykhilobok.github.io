<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.0/dist/aframe-physics-system.min.js"></script>
     <script>
  AFRAME.registerComponent('alpha-test', {
    dependencies: ['material'],
    init: function () {
      this.el.getObject3D('mesh').material.alphaTest = 0.5;
    }
  });
</script>
            <script src="dist/howler.js"></script>
      <script>
          var sound = new Howl({
  src: ['sprite.mp3']
});

sound.play();
      </script>
      
      
      
  </head>
  <body>
       
    <a-scene>

      <a-assets>
          <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
          <img id="skyTexture" src="textures/sky1.jpg">
      </a-assets>
        
    <a-entity obj-model="obj: url(...)" dynamic-body="shape: cylinder; cylinderAxis: y; mass: 5"></a-entity>
    <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>
    <a-sky id="background" src="#skyTexture" theta-length="190" radius="30">
        <a-animation attribute="rotation" begin="0" dur="30000" to="0 360 0" easing="ease-in-out-cubic" repeat="indefinite"></a-animation>
    </a-sky>
        
    <a-asset-item id="man2-obj" src="models/man2.obj"></a-asset-item>
    <img id="stoneTexture" src="textures/stone.jpg">
    <a-entity obj-model="obj: #man2-obj;" material="src: #stoneTexture" scale="0.2 0.2 0.2" position="1 0 -10"></a-entity>
        
    <a-asset-item id="twist-obj" src="models/twist.obj"></a-asset-item>
    <img id="twistTexture" src="textures/noirrouge.jpg">
    <a-entity obj-model="obj: #twist-obj;" material="src: #twistTexture" scale="0.05 0.03 0.05" position="1 -0.5 -10">
        <!-- <a-animation attribute="rotation" begin="0" dur="30000" to="0 360 0"  repeat="indefinite"></a-animation> !-->
    </a-entity>

    <a-asset-item id="manlegt-obj" src="models/man_legt.obj"></a-asset-item>
    <img id="stoneTexture" src="textures/stone.jpg">
    <a-entity obj-model="obj: #manlegt-obj;" material="src: #stoneTexture" scale="0.025 0.025 0.025" position="7 0.1 -20"></a-entity>

        
    
        <a-image src="textures/logo_white2.png" alpha-test scale="4 4 4" position="0.5 2 -5">
              <!-- <a-animation attribute="rotation" begin="0" dur="20000" to="0 -360 0"  repeat="indefinite"></a-animation> !-->
        </a-image>
        
        <a-image src="textures/logo_white2.png" alpha-test scale="4 4 4" position="0.5 2 5">
            <!-- <a-animation attribute="rotation" begin="10" dur="20000" to="0 360 0"  repeat="indefinite"></a-animation> !-->
        </a-image>
        <a-image src="textures/logo_white2.png" alpha-test scale="4 4 4" position="0.5 2 15"></a-image>
        <a-image src="textures/logo_white2.png" alpha-test scale="4 4 4" position="6 2 -20"></a-image>
        
        <a-image src="textures/logo_white2.png" alpha-test scale="10 4 4" rotation="0 90 0" position="-8 2 -6"></a-image>
        <a-image src="textures/logo_white2.png" alpha-test scale="4 4 4" rotation="0 90 0" position="7 2 -10"></a-image>

        <a-text value="massa" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
        <a-text value="CHAOS<>ORDER" color="#BBB" position="-15 5 -8" scale="25 3 10"></a-text>
        
    <a-asset-item id="plastic-obj" src="models/plastic.obj"></a-asset-item>
    <a-asset-item id="plastic-mtl" src="models/plastic.mtl"></a-asset-item> 

    <a-entity obj-model="obj: #plastic-obj;" material="src: #stoneTexture" scale="0.03 0.03 0.03" position="1 0 -12"></a-entity> !-->

  
    <a-light type="point" color="white" position="0 5 0"></a-light>
    <a-light color="red" position="1 0 -10"></a-light>
        
    <a-sound src="audio/hrust.ogg" volume=1 autoplay="true" loop="true" position="16 2 -10"></a-sound>
    <a-sound src="audio/grand_stairs.ogg" volume=3 autoplay="true" loop="true" position="0 2 10"></a-sound>

    
    </a-scene>

</a-scene>
  </body>
</html>
