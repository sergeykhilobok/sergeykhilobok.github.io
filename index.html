<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- <script src="js/aframe-extras.min.js"></script> !-->
      <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.0/dist/aframe-physics-system.min.js"></script>
      <script src="dist/howler.js"></script>
      <script>
          var sound = new Howl({
  src: ['sprite.mp3']
});

sound.play();
      </script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <!-- <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg"> !-->
        <!--<img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg"> !-->
          <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
          <img id="skyTexture" src="textures/sky1.jpg">      
      </a-assets>
        
      <a-entity obj-model="obj: url(...)" dynamic-body="shape: cylinder; cylinderAxis: y; mass: 5"></a-entity>
      <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>
      <a-sky id="background" src="#skyTexture" theta-length="190" radius="30"></a-sky>

    
      <a-sphere collideConnected="true" static-body position="  0 2 -15"></a-sphere>
      <!--a-sound src="audio/dog.ogg" volume=1 autoplay="true" loop="true" position="0 2 -10"></a-sound-->
      <a-asset-item id="podiums-obj" src="models/podiums.obj"></a-asset-item>
      <img id="podiums-texture" src="textures/podiums.jpg">
      <a-entity obj-model="obj: #podiums-obj;" material="src: #podiums-texture" position="0 0 2"></a-entity>

      <a-sphere collideConnected="true" static-body position="0 2  15"></a-sphere>
      <a-sound src="audio/grand_stairs.ogg" volume=3 autoplay="true" loop="true" position="0 2 10"></a-sound>

      <a-sphere collideConnected="true" static-body position="-15 2   0"></a-sphere>

      <a-sphere collideConnected="true" static-body position=" 15 2   0"></a-sphere>      
      
        <a-asset-item id="linnet-obj" src="models/linnet.obj"></a-asset-item>
        <a-entity obj-model="obj: #linnet-obj;" position="0 -12 0"></a-entity>

        <a-asset-item id="horse-obj" src="models/horse.obj"></a-asset-item>
        <a-entity obj-model="obj: #horse-obj;" scale="0.1 0.1 0.1" position="16 2 -10"></a-entity>

        <a-sound src="audio/hrust.ogg" volume=1 autoplay="true" loop="true" position="16 2 -10"></a-sound>

        <a-asset-item id="man1-obj" src="models/man1.obj"></a-asset-item>
        <a-entity obj-model="obj: #man1-obj;" scale="0.01 0.01 0.01" position="6 1 -10"></a-entity>

        
        <a-asset-item id="man2-obj" src="models/man2.obj"></a-asset-item>
            <img id="stoneTexture" src="textures/stone.jpg">
        <a-entity obj-model="obj: #man2-obj;" material="src: #stoneTexture" scale="0.3 0.3 0.3" position="1 0 -10"></a-entity>

        
    </a-scene>

</a-scene>
  </body>
</html>
